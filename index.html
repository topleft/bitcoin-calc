<!DOCTYPE html>
<!-- define our angular app and set the controller -->
<html ng-app="bitcoinCalculator" ng-controller="bitcoinController">
  <head>
    <title>Bitcoin Investment Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-12">
          <h1>Bitcoin Investment<br>Calculator</h1>
          <br><br>
          <input-template bitcoin='bitcoin'></input-template>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7">
          <br><br>
          <p>Current Price (USD): {{bitcoin.currRate | currency}}</p>
          <br><br>
          <output-template bitcoin='bitcoin'></output-template>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>

    <script type="text/javascript" src="js/ang.js"></script>
    <script type="text/javascript" src="js/bitcoinFactory.js"></script>
    <script type="text/javascript" src="js/input/input-directive.js"></script>
    <script type="text/javascript" src="js/output/output-directive.js"></script>
  </body>
</html>
